<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Calculator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand font-weight-bold">Exchange Calculator</a>
        </div>
    </nav>

    <section id="content">
        <div class="container">
            <div class="row my-5 justify-content-center">
                <div class="col-sm-6">
                    <div class="form-group">
                        <select id="currency_one" class="custom-select">
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="currency_two" class="custom-select">
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter amount..." id="amount">
                    </div>
                    <button class="btn btn-primary btn-block">Calculate</button>
                    <div id="result" class="text-danger mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
